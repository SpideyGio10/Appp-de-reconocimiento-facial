<html>
  <head>
    <title>Reconocimiento facial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>

    <center>
        <h3 class="btn btn-success heading">App web de reconocimiento facial</h3>
        <div id="Familia">
        <br>
        <br>
        <h4 class="btn btn-warning Pápa">Pápa</h4>
        <br>
        <br>
        <h4 class="btn btn-warning Máma">Máma</h4>
        <br>
        <br>
        <h4 class="btn btn-warning Hermana mayor">Hermana mayor</h4>
        <br>
        <br>
        <h4 class="btn btn-warning Hermana menor">Hermana menor</h4>
        </div>
        <br><br>
        <label>Vista de la cámara:</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>

        <button class="btn btn-info" onclick="take_snapshot()">Tomar foto</button>
        <br><br>
        <button  class="btn btn-info" onclick="check()">Identificar imagen</button>

        <p style="font-size: 22px;">Familiar:  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Precisión:  <span id="result_object_accuracy"></span></p>
    </center>
    <script src="main.js"></script>
  </body>
  </html>
